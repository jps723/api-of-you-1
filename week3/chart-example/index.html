<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chart JS Example</title>

    <!-- Custom Font - Change 'Muli' to the font you want-->
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="heading-holder">
        <h1>Who will win the presidency?</h1>
      </div>
      <!-- ROW 1-->
      <div class="row">
        <!-- START DOUGHNUT CHART SECTION -->
        <div class="col-md-4 section-holder">
          <h4>Chances of Winning - Overall</h4>
          <div class="stats-holder">
            Hillary Clinton
            <br>
            <span id="hillaryCount"></span>
          </div>
          <div class="stats-holder">
            Donald Trump
            <br>
            <span id="trumpCount"></span>
          </div>
          <div class="clear-fix"></div>
          <div class="doughnutChartHolder">
              <!-- DOUGHNUT CHART CANVAS -->
              <canvas id="doughnutChart"></canvas>
          </div>
        </div>
        <!-- END DOUGHNUT CHART SECTION -->
        <!-- START BAR CHART SECTION -->
        <div class="col-md-8">
          <h4>Chances of Winning - Swing States</h4>
          <canvas id="barChart"></canvas>
          <!-- END BAR CHART SECTION -->
        </div>
      </div>
    <!-- END ROW 1 -->
    <!-- ROW 2 -->
      <div class="row">
        <!-- START LINE CHART SECTION -->
        <div class="col-md-12">
          <h4>How the odds have changed over time</h4>
          <canvas id="lineChart"></canvas>
        </div>
        <!-- END LINE CHART SECTION -->
      </div>
      <!-- END Row 2 -->

    </div>
  </body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- CHART JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="js/main.js"></script>
</html>
